<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body {
            font-family: sans-serif;
        }

        label {
            cursor: pointer;
        }

    </style>
</head>
<body>
    
    <form action="#" method="get" target="_blank" autocomplete="off">
        <p>O meu formulario</p>
        <p>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" placeholder="Seu nome" required>  
        </p>

        <p>
            <label for="dev1">Sou um dev:</label>
            <input type="checkbox" id="dev1" name="dev1" value="sim"><br> 
            <label for="dev2">Sou um dev:</label>
            <input type="checkbox" id="dev2" name="dev2" value="sim"><br>  
            <label for="dev3">Sou um dev:</label>
            <input type="checkbox" id="dev3" name="dev3" value="sim">  
        </p>

        <p>
            Genero: <br>
            <label for="femi">Fem:</label>
            <input type="radio" id="femi" name="genero" value="femi"><br> 
            <label for="masc">Masc:</label>
            <input type="radio" id="masc" name="genero" value="masc"><br>  
            <label for="?">?:</label>
            <input type="radio" id="?" name="genero" value="?">  
        </p>

        <p>
            <label for="datetime">Date Time:</label>
            <input type="datetime-local" id="datetime" name="datetime" value="2020-04-20T20:00">  
        </p>

        <p>
            <label for="time">Time:</label>
            <input type="time" id="time" name="time" value="20:00">  
        </p>

        <p>
            <label for="date">Date:</label>
            <input type="date" id="date" name="date" value="2022-08-14">  
        </p>

        <p>
            <label for="cor">Cor preferida:</label>
            <input type="color" id="cor" name="cor" value="#003d66">  
        </p>

        <p>
            <label for="email">e-mail:</label>
            <input type="email" id="email" name="email" placeholder="ex.: email@email.com">  
        </p>

        <p>
            <label for="file">Sua foto:</label>
            <input type="file" id="file" name="file" accept=".png, .svg, image/*" multiple> 
        </p>

        <p>
            <label for="number">Numero:</label>
            <input type="number" id="number" name="number" placeholder="Digite um numero" min="10" max="50" step="5">  
        </p>

        <p>
            <label for="password">Senha:</label>
            <input type="password" id="password" name="password" placeholder="Digite sua senha">  
        </p>

        <p>
            <label for="range">Range:</label>
            <input type="range" id="range" name="range" list="tickmarks">  
        </p>

        <datalist id="tickmarks">
            <option value="0" label="0%"></option>
            <option value="10"></option>
            <option value="20"></option>
            <option value="30"></option>
            <option value="40"></option>
            <option value="50" label="50%"></option>
            <option value="60"></option>
            <option value="70"></option>
            <option value="80"></option>
            <option value="90"></option>
            <option value="100" label="100%"></option>
        </datalist>

        <p>
            <label for="url">URL:</label>
            <input type="url" id="url" name="url" placeholder="Sua URL">  
        </p>

        <p>
            <label for="search">search:</label>
            <input type="search" id="search" name="search" placeholder="Search">  
        </p>

        <p>
            <label for="select">Selecione alguma opção:</label>
            <select name="select" id="select">
                <optgroup label="teste">
                    <option value="qualquer 1" label="label 1">
                    <option value="qualquer 2" label="label 2" disabled>
                    <option value="qualquer 3" label="label 3" selected>
                </optgroup>   
                <optgroup label="teste">
                    <option value="qualquer 1" label="label 1">
                    <option value="qualquer 2" label="label 2" disabled>
                    <option value="qualquer 3" label="label 3" selected>
                </optgroup>       
            </select>
        </p>

        <p>
            <label for="textarea">Text Area:</label>
            <textarea name="textarea" id="textarea" cols="30" rows="10"></textarea>
        </p>

        <p>
            <button type="reset">Reset</button>
            <button type="submit">Enviar</button>
        </p>
    </form>
</body>
</html>
