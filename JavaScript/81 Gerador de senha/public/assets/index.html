<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo</title>
</head>
<body>
    <section class="container">
      <h1>Gerador de senha</h1>
      <div class="senha-gerada">Selecione as opções</div>

      Quantidade de caracteres: <input value="5" type="number" min="1" max="50" class="qtd-caracteres"><br>

      Adicionar números <input type="checkbox" class="numeros" checked><br>

      Letras Maiúsculas <input type="checkbox" class="maiusculas"><br>

      Letras Minúsculas <input type="checkbox" class="minusculas"><br>

      Símbolos <input type="checkbox" class="simbolos"><br>

        <button class="gerar-senha">Gerar senha</button>

    </section>

    <script src="./js/bundle.js"></script>
</body>
</html>
